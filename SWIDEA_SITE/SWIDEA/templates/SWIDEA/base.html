<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SW Idea Manage</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f6f6f6; }
    nav { background:#111; color:#fff; padding:12px 16px; display:flex; gap:16px; align-items:center; }
    nav a { color:#fff; text-decoration:none; opacity:.9; }
    nav a:hover { opacity:1; }
    .wrap { max-width:1000px; margin:24px auto; padding:0 16px; }
    .card { background:#fff; border-radius:12px; padding:16px; box-shadow:0 2px 10px rgba(0,0,0,.06); }
    .grid { display:grid; grid-template-columns: repeat(4, 1fr); gap:16px; }
    @media (max-width: 900px) { .grid { grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 520px) { .grid { grid-template-columns: 1fr;} }
    .btn { padding:8px 12px; border:1px solid #ccc; background:#fff; border-radius:8px; cursor:pointer; }
    .btn:hover { background:#f2f2f2; }
    .btn-danger { border-color:#e36; color:#e36; }
    .btn-primary { border-color:#36f; color:#36f; }
    .muted { color:#666; font-size:14px; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .thumb { width:100%; height:160px; object-fit:cover; border-radius:10px; background:#ddd; }
    .star { border:none; background:transparent; font-size:20px; cursor:pointer; }
  </style>
</head>
<body>
  <nav>
    <div style="font-weight:700;">My SW Idea Manage</div>
    <a href="{% url 'swidea:idea_list' %}">아이디어 관리</a>
    <a href="{% url 'swidea:idea_create' %}">아이디어 등록</a>
    <a href="{% url 'swidea:devtool_list' %}">개발툴 관리</a>
    <a href="{% url 'swidea:devtool_create' %}">개발툴 등록</a>
  </nav>

  <div class="wrap">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
